<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://img.freepik.com/free-vector/realistic-style-technology-particle-background_23-2148426704.jpg?semt=ais_hybrid") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(73, 65, 65, 0.2);
            text-align: center;
            color: white;
        }
        .card h2 {
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
        }
        p {
            margin-top: 10px;
            font-size: 16px;
        }
        a {
            color: #2812a5;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Welcome, <span id="userName"></span></h2>
            <p><strong>Email:</strong> <span id="userEmail" class="text-light"></span></p>
            <p><strong>Phone:</strong> <span id="userPhone" class="text-light"></span></p>
            <p><strong>Address:</strong> <span id="userAddress" class="text-light"></span></p>
            <p class="text-center">Update your profile <a href="update.html">Update</a></p>
            <button onclick="logout()" class="btn btn-outline-primary btn-custom">Logout</button>
            <button id="deleteAccountBtn" class="btn btn-outline-danger btn-custom">Delete My Account</button>
            
        </div>
    </div>
    <div class=" container">
        <h2 class=" text-center text-light my-4">Select Your Favorite City</h2>
        <div class="mb-3">
            <label for="citySelect" class="form-label text-light">Choose a city:</label>
            <select id="citySelect" class="form-select" onchange="showCityOptions()">
                <option selected disabled>Choose a city</option>
                <!-- Cities will be populated here -->
            </select>
        </div>
        <div id="cityOptions" class="mt-4" style="display: none;">
            <button id="showWeatherBtn" class="btn btn-info " onclick="showWeatherData()">Show Weather</button>
            <button id="editCityBtn" class="btn btn-warning " onclick="editCity()">Edit City</button>
            <button id="deleteCityBtn" class="btn btn-danger " onclick="deleteCity()">Delete City</button>
            <div id="weatherInfo" class="weatherData" style="display: none;  background: rgba(0, 0, 0, 0.2); color: aliceblue;">
                <!-- Weather data will be displayed here -->
            </div>
            
        </div>
            <!-- Form to add a new city -->
    <h3 style="color: aliceblue;">Add New City to Favorites</h3>
    <form id="addCityForm">
        <div class="form-group">
            <label for="newCityName">City Name</label>
            <input type="text" class="form-control" id="newCityName" placeholder="Enter city name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add City</button>
    </form>

    <div id="addCityMessage" class="mt-3"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
