<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* === Background Styling === */
        body {
            background: url("https://img.freepik.com/free-vector/realistic-style-technology-particle-background_23-2148426704.jpg?semt=ais_hybrid") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* === Card Styling === */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #1a5bbf;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h2 class="text-center mb-4">Login</h2>
            <div class="mb-3">
                <input type="text" id="loginEmailOrName" class="form-control" placeholder="Email or Username">
            </div>
            <div class="mb-3 position-relative">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                <i class="fa fa-eye position-absolute" id="toggleLoginPassword" 
                style="cursor: pointer; 
                 color: black;
                right: 10px; top: 50%; transform: translateY(-50%);"></i>
            </div>
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
                <!-- رابط نسيان كلمة المرور -->
                <p class="forgot-password">
                    <a href="forgot-password.html">Forgot your password?</a>
                </p>
            <p class="text-center mt-3">
                Don't have an account? <a href="register.html" class="text-primary fw-bold">Register here</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById("toggleLoginPassword").addEventListener("click", function () {
            const passwordField = document.getElementById("loginPassword");
            const icon = this;
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
