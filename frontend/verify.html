<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://img.freepik.com/free-vector/realistic-style-technology-particle-background_23-2148426704.jpg?semt=ais_hybrid") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Verify OTP</h2>
            <p class="text-center">Enter the OTP sent to your email</p>
            <input type="text" id="otp" class="form-control mb-3" placeholder="Enter OTP">
            <button class="btn btn-primary w-100" onclick="verifyOTP()">Verify</button>
            <p class="text-center mt-3"><a href="#" onclick="resendOTP()">Resend OTP</a></p>
            <p id="message" class="text-center text-danger mt-2"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
