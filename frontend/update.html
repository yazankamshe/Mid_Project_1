<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://img.freepik.com/free-vector/realistic-style-technology-particle-background_23-2148426704.jpg?semt=ais_hybrid") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .update-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .update-card {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(73, 65, 65, 0.2);
            width: 400px;
            text-align: center;
            color: white;
        }
        .update-card h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
        }
        p {
            margin-top: 10px;
            font-size: 16px;
        }
        a {
            color: #2812a5;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="update-container">
        <div class="update-card">
            <h2>Update Profile</h2>
            <form id="updateProfileForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="updateName" class="form-control" placeholder="Enter your name" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" id="updatePhone" class="form-control" placeholder="Enter your phone number" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" id="updateAddress" class="form-control" placeholder="Enter your address" >
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password (optional)</label>
                    <input type="password" id="updatePassword" class="form-control" placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Update</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
